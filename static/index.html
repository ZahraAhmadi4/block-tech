<body>
    
    <h1>Bookmatch.</h1>

            <label for="name">Name:</label>

        <div>
            <label for="mail">Title Favourite Book:</label>
            <input type="text" id="book" name="user_book" />
        </div>
     
        <div class="button">
            <button type="submit">Start chatroom</button>
        </div>
    
    </form>
